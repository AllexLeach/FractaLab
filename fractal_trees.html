<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Fractal Tree Algorithm</title>
      <link rel="prerender" href="./canvas_julia.html">
      <link rel="stylesheet" href="./canvas.css">
      <script defer src="./canvas.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script defer src="./app.js"></script>
   </head>
   <body class="body_tree">
      <header class="head">
         <span class="main_icon"><img src="https://cdn-icons-png.flaticon.com/512/2099/2099192.png"></span>
         <ul class="head_list">
            <li class="l-1"><a href="https://allexleach.github.io/fractalab/index.html">Главная страница</a></li>
            <li class="l-3"><a href="./fractal_theory.html">Краткий ликбез</a></li>
            <li class="l-2"><a href="./Koch.html">Снежинка Коха</a></li>
            <li class="l-4"><a href="./canvas_julia.html">Множество Жулиа</a></li>
         </ul>
      </header>
      <div class="canvas_trees_education">
         <div class="canvas_pev">
            <div class="exem_tree">
               <h1 class="canvas">Фрактальное дерево</h1>
               <canvas id="canvas"></canvas>
               <div class="variables">
                  <div class="a">
                     <div class="var">
                        <div class="input">
                           <label>Градусы отклонения веток</label>
                           <input type="range" id="input_range_branchAngle" class="input_range_branchAngle" list="pan-vals" min="2" max="10" value="6" step="0.5">
                           <datalist id="pan-vals">
                              <option value="10" label="max"></option>
                              <option value="2" label="min"></option>
                           </datalist>
                        </div>
                        <div class="input">
                           <label>Направление средней дополнительной ветки</label>
                           <input type="range" id="angle3" class="angle3" list="list-angle3" min="1" max="5" value="3" step="0.2">
                           <datalist id="list-angle3">
                              <option value="5" label="max"></option>
                              <option value="1" label="min"></option>
                           </datalist>
                        </div>
                        <div class="input">
                           <label>Длинна ветки</label>
                           <select name="lengthBranch" id="lengthBranch">
                              <option value="">Длинна ветки</option>
                              <option value="4">1</option>
                              <option value="3.5">2</option>
                              <option value="2.75">3</option>
                           </select>
                        </div>
                     </div>
                     <div class="not_input">
                        <div class="color">
                           <div class="input_color">
                              <label>Цвета дерева (<em>радуги</em>)</label>
                              <select name="colorTree" id="color">
                                 <option style="background: #000; color: white;" value="0">Черный</option>
                                 <option style="background: red;" value="1">Красный</option>
                                 <option style="background: orange;" value="2">Ораньжевый</option>
                                 <option style="background: yellow;" value="3">Жёлтый</option>
                                 <option style="background: #0fb000;" value="4">Зелёный</option>
                                 <option style="background: cyan;" value="5">Голубой</option>
                                 <option style="background: blue; color: white;" value="6">Синий</option>
                                 <option style="background: #b0f;" value="7">Фиолетовый</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="select">
                     <select name="numberBranches" id="numberBranches">
                        <option value="">--Выбирете количество веток--</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                     </select>
                     <div class="button">
                        <button type="button" name="branchAngle" id="branchAngleButton">Смоделировать дерево</button>
                        <button type="button" name="branchAngle" id="reload">Обнулить дерево/<br>/Избавиться от лагов</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="tree_prev">
            </div>
         </div>
         <div class="canvas_info">
            <!-- Писать здесь... Нормальную инфу!! Я проверю! --> 
         </div>
      </div>
   </body>
</html>
